<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chat Local</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    /* Your existing CSS styles */
    body {
      font-family: 'Inconsolata', monospace;
      background: linear-gradient(135deg, #ff4500 0%, #ff7f50 50%, #ffdab9 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #ff4500 0%, #ff7f50 100%);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
    }

    #tabs {
      display: flex;
      background: #ff7f50;
      border-bottom: 2px solid #ff4500;
      overflow-x: auto;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      text-align: center;
      flex: 1;
      border-right: 1px solid #ff4500;
    }

    .tab.active {
      background: #ff4500;
      color: #ffdab9;
    }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ffdab9;
      font-size: 16px;
      color: #333;
      display: flex;
      flex-direction: column;
    }

    #bottom-bar {
      display: flex;
      padding: 10px;
      background: #ff7f50;
      align-items: center;
      gap: 10px;
    }

    #recipient, #message, #send {
      font-size: 16px;
      padding: 10px;
      border-radius: 6px;
    }

    #send {
      background: linear-gradient(90deg, #ff4500 0%, #ff7f50 100%);
      color: #fff;
      border: none;
      cursor: pointer;
    }

    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ff7f50;
    }

    .message button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message button:hover {
      background: #ff7f50;
    }
  </style>
</head>
<body>

<!-- Pseudo Modal -->
<div id="pseudo-modal">
  <div>
    <h2>Choisissez votre pseudo</h2>
    <input id="pseudo-input" type="text" maxlength="24" placeholder="Entrez votre pseudo" />
    <br>
    <button id="pseudo-btn">Entrer</button>
  </div>
</div>

<header>Messagerie</header>
<div id="tabs"></div>
<div id="chat-area"></div>
<div id="bottom-bar">
  <select id="recipient"><option value="ALL">G√©n√©ral</option></select>
  <input id="message" placeholder="√âcrivez votre message" />
  <button id="send">Envoyer</button>
</div>

<script>
  let pseudo = "";
  const tabs = {};
  let currentTab = "ALL";
  const displayed = new Set();

  document.getElementById("pseudo-btn").onclick = () => {
    const val = document.getElementById("pseudo-input").value.trim();
    if (val.length < 2) {
      document.getElementById("pseudo-input").style.borderColor = "red";
      return;
    }
    pseudo = val;
    document.getElementById("pseudo-modal").style.display = "none";
    startChat();
  };

  function startChat() {
    const ws = new WebSocket("ws://" + location.hostname + ":12345");
    const recipientSelect = document.getElementById("recipient");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const tabsDiv = document.getElementById("tabs");
    const chatArea = document.getElementById("chat-area");

    ws.onopen = () => {
      ws.send(pseudo + "\n");
    };

    ws.onmessage = (event) => {
      const lines = event.data.split('\n');
      for (let line of lines) {
        if (!line.trim()) continue;
        let obj;
        try { obj = JSON.parse(line); } catch { continue; }

        if (obj.type === 'msg') {
          const timestamp = obj.timestamp || new Date().toLocaleTimeString();
          const sender = obj.from;
          const target = obj.to;
          const msg = obj.msg;
          const uid = `${timestamp}_${sender}_${target}_${msg}`;
          if (displayed.has(uid)) return;
          displayed.add(uid);
          const tab = target === 'ALL' ? 'ALL' : (sender === pseudo ? target : sender);
          addMessage(tab, `[${timestamp}] ${sender} ‚ûú ${target === 'ALL' ? 'Tous' : target} : ${msg}`, timestamp, sender);
        }

        else if (obj.type === 'delete') {
          removeMessage(obj.timestamp, obj.from);
        }
      }
    };

    ws.onclose = () => {
      alert("Connexion perdue. Rafra√Æchissez la page.");
    };

    ws.onerror = (err) => {
      console.error(`[ERREUR] WebSocket :`, err);
      alert("Une erreur est survenue avec la connexion au serveur.");
    };

    sendBtn.onclick = sendMessage;
    messageInput.onkeydown = (e) => {
      if (e.key === "Enter") sendMessage();
    };

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const to = recipientSelect.value === "ALL" ? "ALL" : recipientSelect.value;
      const obj = { type: "msg", msg: text, from: pseudo, to: to };
      ws.send(JSON.stringify(obj));
      setTimeout(() => { messageInput.value = ""; }, 10);
    }

    function addMessage(tab, text, timestamp, sender) {
      if (!tabs[tab]) {
        const div = document.createElement("div");
        div.className = "tab";
        div.textContent = tab === "ALL" ? "G√©n√©ral" : `üîí ${tab}`;
        div.onclick = () => switchTab(tab);
        tabsDiv.appendChild(div);
        tabs[tab] = { div: div, messages: [] };
      }

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerHTML = `
        <span>${text}</span>
        ${sender === pseudo ? `<button class="delete-btn" data-timestamp="${timestamp}">Supprimer</button>` : ""}
      `;

      messageDiv.querySelectorAll(".delete-btn").forEach(btn => {
        btn.onclick = () => {
          if (confirm("Voulez-vous vraiment supprimer ce message ?")) {
            ws.send(JSON.stringify({ type: "delete", timestamp: btn.dataset.timestamp }));
          }
        };
      });

      tabs[tab].messages.push(messageDiv);
      if (currentTab === tab) refreshChat();
    }

    function removeMessage(timestamp, sender) {
      for (let tab in tabs) {
        tabs[tab].messages = tabs[tab].messages.filter(msgDiv => {
          const btn = msgDiv.querySelector(".delete-btn");
          return !(btn && btn.dataset.timestamp === timestamp && sender === pseudo);
        });
      }
      refreshChat();
    }

    function switchTab(tab) {
      currentTab = tab;
      for (let key in tabs) tabs[key].div.classList.remove("active");
      tabs[tab].div.classList.add("active");
      refreshChat();
      recipientSelect.value = tab === "ALL" ? "ALL" : tab;
    }

    function refreshChat() {
      chatArea.innerHTML = "";
      tabs[currentTab].messages.forEach(msgDiv => chatArea.appendChild(msgDiv));
      chatArea.scrollTop = chatArea.scrollHeight;
    }
  }
</script>
</body>
</html>
