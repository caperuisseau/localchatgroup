<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>chat local</title>
  <link rel="icon" href="images/logo.png" type="image/png">
  <style>
    body {
      font-family: 'Inconsolata', monospace;
      background: linear-gradient(135deg, #ff4500 0%, #ff7f50 50%, #ffdab9 100%);
      color: #fff;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    header {
      background: linear-gradient(90deg, #ff4500 0%, #ff7f50 100%);
      color: #fff;
      padding: 15px;
      text-align: center;
      font-size: 24px;
      font-weight: bold;
      box-shadow: 0 2px 8px rgba(0, 0, 0, 0.2);
      font-family: 'Inconsolata', monospace;
    }

    #tabs {
      display: flex;
      background: #ff7f50;
      border-bottom: 2px solid #ff4500;
      overflow-x: auto;
      font-family: 'Inconsolata', monospace;
    }

    .tab {
      padding: 10px 20px;
      cursor: pointer;
      color: #fff;
      font-weight: bold;
      text-align: center;
      flex: 1;
      border-right: 1px solid #ff4500;
      font-family: 'Inconsolata', monospace;
    }

    .tab.active {
      background: #ff4500;
      color: #ffdab9;
    }

    #chat-area {
      flex: 1;
      overflow-y: auto;
      padding: 15px;
      background: #ffdab9;
      font-size: 16px;
      color: #333;
      display: flex;
      flex-direction: column;
      font-family: 'Inconsolata', monospace;
    }

    #bottom-bar {
      display: flex;
      padding: 10px;
      background: #ff7f50;
      align-items: center;
      gap: 10px;
      font-family: 'Inconsolata', monospace;
    }

    #recipient {
      font-size: 16px;
      padding: 8px;
      border: 1px solid #ff4500;
      border-radius: 6px;
      background: #ffdab9;
      color: #ff4500;
      font-family: 'Inconsolata', monospace;
    }

    #message {
      flex: 1;
      font-size: 16px;
      padding: 10px;
      border: 1px solid #ff4500;
      border-radius: 6px;
      background: #fff;
      color: #333;
      font-family: 'Inconsolata', monospace;
    }

    #send {
      padding: 10px 20px;
      font-size: 16px;
      background: linear-gradient(90deg, #ff4500 0%, #ff7f50 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 69, 0, 0.5);
      font-family: 'Inconsolata', monospace;
    }

    #pseudo-modal {
      position: fixed;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background: rgba(0, 0, 0, 0.7);
      display: flex;
      align-items: center;
      justify-content: center;
      z-index: 9999;
      font-family: 'Inconsolata', monospace;
    }

    #pseudo-modal div {
      background: #ffdab9;
      color: #ff4500;
      padding: 32px 24px;
      border-radius: 12px;
      box-shadow: 0 4px 32px rgba(255, 69, 0, 0.4);
      text-align: center;
      min-width: 280px;
      font-family: 'Inconsolata', monospace;
    }

    #pseudo-modal input {
      font-size: 18px;
      padding: 10px;
      border: 1px solid #ff7f50;
      border-radius: 6px;
      width: 80%;
      margin-bottom: 18px;
      color: #ff4500;
      background: #fff;
      font-family: 'Inconsolata', monospace;
    }

    #pseudo-modal button {
      font-size: 17px;
      padding: 10px 24px;
      background: linear-gradient(90deg, #ff4500 0%, #ff7f50 100%);
      color: #fff;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      box-shadow: 0 2px 8px rgba(255, 69, 0, 0.5);
      margin-top: 8px;
      font-family: 'Inconsolata', monospace;
    }

    .message {
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 5px;
      border-bottom: 1px solid #ff7f50;
    }

    .message button {
      margin-left: 10px;
      padding: 5px 10px;
      font-size: 12px;
      background: #ff4500;
      color: #fff;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .message button:hover {
      background: #ff7f50;
    }

    @media (max-width: 768px) {
      header {
        font-size: 20px;
        padding: 10px;
      }

      .tab {
        padding: 8px 15px;
        font-size: 14px;
      }

      #chat-area {
        font-size: 14px;
      }

      #bottom-bar {
        flex-direction: column;
        gap: 5px;
      }

      #recipient, #message, #send {
        width: 100%;
      }

      #send {
        padding: 10px;
      }
    }
  </style>
</head>
<body>

<!-- Choix pseudo -->
<div id="pseudo-modal">
  <div>
    <h2>Choisissez votre pseudo</h2>
    <input id="pseudo-input" type="text" maxlength="24" placeholder="Entrez votre pseudo" />
    <br>
    <button id="pseudo-btn">Entrer</button>
  </div>
</div>

<header>Messagerie</header>
<div id="tabs"></div>
<div id="chat-area"></div>
<div id="bottom-bar">
  <select id="recipient"><option value="ALL">G√©n√©ral</option></select>
  <input id="message" placeholder="√©crivez votre message" />
  <button id="send">Envoyer</button>
</div>

<script>

  // Interface pseudo
  let pseudo = "";
  document.getElementById("pseudo-btn").onclick = () => {
    const val = document.getElementById("pseudo-input").value.trim();
    if (val.length < 2) {
      document.getElementById("pseudo-input").style.borderColor = "red";
      return;
    }
    pseudo = val;
    document.getElementById("pseudo-modal").style.display = "none";
    startChat();
  };
  document.getElementById("pseudo-input").onkeydown = e => {
    if (e.key === "Enter") document.getElementById("pseudo-btn").click();
  };

  function startChat() {
    const ws = new WebSocket((location.protocol === "https:" ? "wss://" : "ws://") + location.hostname + ":8080");
    const tabs = {};
    let currentTab = "ALL";
    const displayed = new Set();

    const recipientSelect = document.getElementById("recipient");
    const messageInput = document.getElementById("message");
    const sendBtn = document.getElementById("send");
    const tabsDiv = document.getElementById("tabs");
    const chatArea = document.getElementById("chat-area");

    ws.onopen = () => {
      ws.send(pseudo + "\n");
    };

    ws.onmessage = (event) => {
      const lines = event.data.split('\n');
      for (let line of lines) {
        if (!line.trim()) continue;
        let obj;
        try { obj = JSON.parse(line); } catch { continue; }

        if (obj.type === 'msg') {
          const timestamp = obj.timestamp || new Date().toLocaleTimeString();
          const sender = obj.from;
          const target = obj.to;
          const msg = obj.msg;
          const uid = `${timestamp}_${sender}_${target}_${msg}`;
          if (displayed.has(uid)) return;
          displayed.add(uid);
          const tab = target === 'ALL' ? 'ALL' : (sender === pseudo ? target : sender);
          addMessage(tab, `[${timestamp}] ${sender} ‚ûú ${target === 'ALL' ? 'Tous' : target} : ${msg}`);
        }

        else if (obj.type === 'users') updateUsers(obj.data);

        else if (obj.type === 'history') {
          for (let msg of obj.data) {
            const timestamp = msg.timestamp || '';
            const sender = msg.from;
            const target = msg.to;
            const content = msg.msg;
            const uid = `${timestamp}_${sender}_${target}_${content}`;
            if (displayed.has(uid)) continue;
            displayed.add(uid);
            if (target === 'ALL' || sender === pseudo || target === pseudo) {
              const tab = target === 'ALL' ? 'ALL' : (sender === pseudo ? target : sender);
              addMessage(tab, `[${timestamp}] ${sender} ‚ûú ${target === 'ALL' ? 'Tous' : target} : ${content}`);
            }
          }
        }

        else if (obj.type === 'error') alert("Erreur : " + obj.msg);
      }
    };

    function addMessage(tab, text, timestamp, sender) {
      if (!tabs[tab]) {
        const div = document.createElement("div");
        div.className = "tab";
        div.textContent = tab === 'ALL' ? "G√©n√©ral" : `üîí ${tab}`;
        div.onclick = () => switchTab(tab);
        tabsDiv.appendChild(div);
        tabs[tab] = { div: div, messages: [] };
      }

      const messageDiv = document.createElement("div");
      messageDiv.className = "message";
      messageDiv.innerHTML = `
        <span>${text}</span>
        ${sender === pseudo ? `
          <button class="edit-btn" data-timestamp="${timestamp}">Modifier</button>
          <button class="delete-btn" data-timestamp="${timestamp}">Supprimer</button>
        ` : ''}
      `;
      messageDiv.querySelectorAll(".edit-btn").forEach(btn => {
          btn.onclick = () => {
              const newContent = prompt("Modifier le message :", text);
              if (newContent) {
                  ws.send(JSON.stringify({ type: 'edit', timestamp: btn.dataset.timestamp, newContent }));
              }
          };
      });
      messageDiv.querySelectorAll(".delete-btn").forEach(btn => {
          btn.onclick = () => {
              if (confirm("Voulez-vous vraiment supprimer ce message ?")) {
                  ws.send(JSON.stringify({ type: 'delete', timestamp: btn.dataset.timestamp }));
              }
          };
      });

      tabs[tab].messages.push(messageDiv);
      if (currentTab === tab) refreshChat();
    }

    function switchTab(tab) {
      currentTab = tab;
      for (let key in tabs) tabs[key].div.classList.remove("active");
      tabs[tab].div.classList.add("active");
      refreshChat();
      recipientSelect.value = tab === 'ALL' ? 'ALL' : tab;
    }

    function refreshChat() {
      chatArea.innerHTML = '';
      tabs[currentTab].messages.forEach(msgDiv => chatArea.appendChild(msgDiv));
      chatArea.scrollTop = chatArea.scrollHeight;
    }

    function updateUsers(users) {
      users = users.filter(u => u !== pseudo);
      recipientSelect.innerHTML = '<option value="ALL">G√©n√©ral</option>';
      users.forEach(u => recipientSelect.innerHTML += `<option value="${u}">${u}</option>`);
    }

    sendBtn.onclick = sendMessage;
    messageInput.onkeydown = e => {
      if (e.key === 'Enter') sendMessage();
    };

    function sendMessage() {
      const text = messageInput.value.trim();
      if (!text) return;
      const to = recipientSelect.value === 'ALL' ? 'ALL' : recipientSelect.value;
      const obj = { type: 'msg', msg: text, from: pseudo, to: to };
      ws.send(JSON.stringify(obj));
      setTimeout(() => { messageInput.value = ''; }, 10);
    }

    ws.onclose = () => alert("Connexion perdue. Rafra√Æchissez la page.");
    addMessage("ALL", `Bienvenue ${pseudo} !`);
    addMessage("ALL", "Les messages ne peuvent pas √™tre supprim√©s ou modifi√©s.");
    switchTab("ALL");
  }
</script>
</body>
</html>
